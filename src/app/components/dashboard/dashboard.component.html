<app-navbar></app-navbar>
<div class="books-container" *ngIf="books$ | async as courses">
  <div *ngFor="let course of courses.books">
    <!-- {{course.title}} -->
    <app-bookCard
      class="book"
      [title]="course.title"
      [price]="course.price"
      [image]="course.image"
      (click)="navigateToBook(course.isbn13)"
      >
    </app-bookCard>

  </div>
</div>
